<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Media: </label>
            <input type="number" name="Media" id="imedia" min="0" max="10">
        </p>
        <p>
            <label for="idata">Periodo letivo: </label>
            <input type="month" name="data" id="idata">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
